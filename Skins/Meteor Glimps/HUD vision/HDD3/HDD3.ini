[Variables]
fontColor.Text=255, 255, 255, 160
bar.color=255, 255, 255, 50
graph.line1=255, 255, 255, 75
graph.line2=255, 255, 255, 37

FontName=Tahoma
FontHeight=8
AntiAlias=1


;===========================================
;  HDD Display
;===========================================


[Mse_DriveAccess]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Bytes/sec"
PerfMonInstance="E:"

[Mse_DriveFree]
Measure=FreeDiskSpace
Drive="E:"

[Mse_DriveUsed]
Measure=FreeDiskSpace
Drive="E:"
InvertMeasure=1

[Mse_DriveSize]
Measure=FreeDiskSpace
Drive="E:"
Total=1

[Drive%]
Meter=STRING
X=5
Y=4
FontColor=#fontColor.Text#
FontSize=#FontHeight#
FontFace=#FontName#
AntiAlias=1
Text="Drive E"

[Rl_DriveUsed]
Meter=Bar
MeasureName=Mse_DriveUsed
X=5
Y=14r
W=150
H=13
BarColor=#bar.color#
BarOrientation=HORIZONTAL

[Rl_DriveAccess1]
Meter=Line
MeasureName=Mse_DriveAccess
X=1
Y=14
H=30
W=180
LineCount=1
LineColor=#graph.line1#
AutoScale=1
AntiAlias=1


[Rl_DriveAccess2]
Meter=HISTOGRAM
MeasureName=Mse_DriveAccess
X=1
Y=14
H=29
W=180
PrimaryColor=#graph.line2#
AutoScale=1
AntiAlias=1

[Rl_DriveUsedString]
Meter=STRING
MeasureName=Mse_DriveUsed
X=5
Y=0r
FontColor=#fontColor.Text#
FontSize=#FontHeight#
FontFace=#FontName#
AntiAlias=1
AutoScale=1
NumOfDecimals=1

[Rl_DriveFree]
Meter=STRING
MeasureName=Mse_DriveFree
X=155
Y=0r
FontColor=#fontColor.Text#
FontSize=#FontHeight#
FontFace=#FontName#
StringAlign=Right
AntiAlias=1
AutoScale=1
NumOfDecimals=1

[Rl_DriveAccess_txt]
Meter=STRING
MeasureName=Mse_DriveAccess
X=5
Y=14r
FontColor=#fontColor.Text#
FontSize=#FontHeight#
FontFace=#FontName#
AntiAlias=1
AutoScale=1
NumOfDecimals=1

[Rl_DriveTotal]
Meter=STRING
MeasureName=Mse_DriveSize
X=155
Y=0r
FontColor=#fontColor.Text#
FontSize=#FontHeight#
FontFace=#FontName#
StringAlign=Right
AntiAlias=1
AutoScale=1
NumOfDecimals=1
Prefix="total: "
